<body>

<h1>ğŸ° ã‚ã“ã¡ã‚ƒã‚“ã®ãŠã‚„ã¤ã‚²ãƒ¼ãƒ  ğŸ“</h1>
<div id="message">ğŸ‰ ãŠã‚ã§ã¨ã†ï¼ ğŸ‰</div>
<div id="game"></div>

<script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
<script>
const { Engine, Render, World, Bodies, Events } = Matter;

const engine = Engine.create();
engine.world.gravity.y = 0.4;

// Canvas ã‚’ #game ã®ä¸­ã«æç”»
const render = Render.create({
  element: document.getElementById("game"),
  engine: engine,
  options: {
    width: 400,
    height: 600,
    wireframes: false
  }
});

// åœ°é¢
const ground = Bodies.rectangle(200, 590, 400, 20, { isStatic: true });
World.add(engine.world, ground);

// GitHub ã®å®Ÿãƒ•ã‚¡ã‚¤ãƒ«åã«å®Œå…¨ä¸€è‡´ã•ã›ãŸç”»åƒãƒªã‚¹ãƒˆ
const snackImages = [
  "Strawberry.png.png",   // ã‚¤ãƒã‚´
  "blueberry.png.png",    // ãƒ–ãƒ«ãƒ¼ãƒ™ãƒªãƒ¼
  "whip.png.jpg",             // æ–°ã—ãè¿½åŠ ã—ãŸãƒ›ã‚¤ãƒƒãƒ—
  "cookie.png.png",       // ã‚¯ãƒƒã‚­ãƒ¼
  "cheesecake.png.png"    // ãƒãƒ¼ã‚ºã‚±ãƒ¼ã‚­
];

// ãŠã‚„ã¤ç”Ÿæˆ
function createSnack(x, level = 0) {
  const snack = Bodies.circle(x, 40, 30, {
    label: "snack",
    level: level,
    render: {
      sprite: {
        texture: snackImages[level],
        xScale: 0.3,
        yScale: 0.3
      }
    }
  });
  return snack;
}

// ã‚¯ãƒªãƒƒã‚¯ã§è½ã¨ã™
document.addEventListener("click", e => {
  const rect = render.canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  World.add(engine.world, createSnack(x));
});

// åˆä½“å‡¦ç†
Events.on(engine, "collisionStart", event => {
  event.pairs.forEach(pair => {
    const a = pair.bodyA;
    const b = pair.bodyB;

    if (a.label === "snack" && b.label === "snack" && a.level === b.level) {
      if (a.level === snackImages.length - 1) return;

      World.remove(engine.world, [a, b]);

      const next = createSnack(
        (a.position.x + b.position.x) / 2,
        a.level + 1
      );
      World.add(engine.world, next);

      // æœ€çµ‚ãƒ¬ãƒ™ãƒ«ã§ãŠç¥ã„ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
      if (next.level === snackImages.length - 1) {
        document.getElementById("message").style.display = "block";
      }
    }
  });
});

Engine.run(engine);
Render.run(render);
</script>
